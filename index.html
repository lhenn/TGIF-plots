<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>TGIF Histograms</title>
  </head>
  <body>
    <h1>Party Loyalty</h1>

    <div>
      <input type="radio" name="dataset" id="total" value="total" checked>
      <label for="total">Total</label>
    </div>
    <div>
      <input type="radio" name="dataset" id="democrats" value="democrats">
      <label for="democrats">Democrats</label>
    </div>
    <div>
      <input type="radio" name="dataset" id="republicans" value="republicans">
      <label for="republicans">Republicans</label>
    </div>

    <div class="canvas"></div>
    <script src="https://d3js.org/d3.v5.js"></script>
    <script src="main.js"></script>
  </body>
</html>
